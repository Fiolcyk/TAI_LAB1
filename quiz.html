<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styleQuiz.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
<div class="navbar">

</div>
<div class="container list">
<table class = "answers_table ">
    <th class="th_questions">1</th>
    <th class="th_questions">2</th>
    <th class="th_questions">3</th>
    <th class="th_questions">4</th>
    <th class="th_questions">5</th>
    <th class="th_questions">6</th>
    <th class="th_questions">7</th>
    <th class="th_questions">8</th>
    <th class="th_questions">9</th>
    <th class="th_questions">10</th>
    <th class="th_questions">11</th>
    <th class="th_questions">12</th>
    <th class="th_questions">13</th>
    <th class="th_questions">14</th>
    <th class="th_questions">15</th>
    <th class="th_questions">16</th>
    <th class="th_questions">17</th>
    <th class="th_questions">18</th>
    <th class="th_questions">19</th>
    <th class="th_questions">20</th>   
</table>


<div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated progress" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
    </div>
</div>
<h4 class="timerToEnd"></h4>
<h4>Question: <span class="questionNumber">1</span>/20.</h4>
<h4 class="question"></h4>

    
    <ul class="list-group answers-list">
        <li class="list-group-item answer"></li>
        <li class="list-group-item answer"></li>
        <li class="list-group-item answer"></li>
        <li class="list-group-item answer"></li>
    </ul>

    <div class="buttons">
        <button class="btn btn-danger previous">Previous</button>
        <button class="btn btn-success next">Next</button>
    </div>

    <h4>Your score: <span class="score">0</span>/20 points.</h4>
    
</div>
<div class="container results" style="display: none">
    <div class="btn-group-custom">
        <button class="btn btn-success btn-custom restart">Retake quiz</button>
    </div>
    <div class="score">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th>Punkty zdobyte w aktualnej rozgrywce: </th>
                    <th></th>
                    <th>Średnia twoich wszystkich punktów</th>
                    <th></th>
                    <th>Ukończono rozgrywek:</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th></th>
                    <td><span class="actualGamePoints"></span>/20</td>
                    <th></th>
                    <td class="userScorePoint"></td>
                    <th> </th>
                    <td class="userTimesPlayed"></td>
                </tr>       
            </tbody>
        </table>
        <button class="reset">Zresetuj statystyki</button><div class="userScoreReset"></div>
        
    </div>
</div>

</div>
<script src="js/script.js"></script>
<script src="js/navbar.js"></script>
</body>
</html>
